<h1 class="text-center">Users</h1>
<table class="table table-bordered">
   <tr class="bg-primary">
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
   </tr>
   <tbody>
     <tr *ngFor="let user of users">
        <td><a [routerLink]="['/user',user.id]">{{user.id}}</a></td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
     </tr>
   </tbody>
</table>
